---
  - hosts:
      - all
    become: yes
    tasks:

      - name: Write welcome message to servers
        ansible.builtin.template:
          src: message.j2
          dest: /etc/profile.d/welcome_message.sh
          owner: root
          group: root
        # mode: '0644'

      - name: Update all packages
        yum:
          name: '*'
          state: latest
          update_cache: yes

      - name: Install docker
        yum:
          name: docker
          state: latest

      - name: Start docker
        service:
          name: docker
          state: started
          enabled: yes

  - hosts:
      - jenkins_server
    become: yes
    tasks:
      - name: install epel dependency
        ansible.builtin.template:
          src: epelrepo.j2
          dest: /etc/yum.repos.d/epelfordaemonize.repo
          owner: root
          group: root

      - name: Install needed apps git and daemonize
        yum:
          name: '{{ neededapps }}'
          state: latest


      - name: Download jenkins repo
        get_url:
          url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
          dest: /etc/yum.repos.d/jenkins.repo

      - name: Import Jenkins Key
        rpm_key:
          state: present
          key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key

      - name: Install Jenkins
        yum:
          name: jenkins
          state: present

      - name: Start Jenkins
        systemd:
          name: jenkins
          state: started
          enabled: true

      - name: Sleep for 30 seconds and continue with play
        wait_for: timeout=30

      - name: Get init password Jenkins
        shell: cat /var/lib/jenkins/secrets/initialAdminPassword
        changed_when: false
        register: result

      - name: Print init password Jenkins
        debug:
          var: result.stdout

      - name: remove unwanted jenkins file
       # tags: example1
        lineinfile:
          path: /etc/passwd
          # String to Search
          regexp: jenkins:x:995:991:Jenkins Automation Server:/var/lib/jenkins:/bin/false
          # State is set to Absent to remove if the Searching Line is found
          state: absent
          backup: yes
       # register: example1out

      - name: create jenkins user
        user:
          name: jenkins
          comment: jenkins user

      - name: add jenkins to jenkins group
        user:
          name: jenkins
          group: jenkins
          append: yes

      - name: create ssh key for jenkins
        ansible.builtin.user:
          name: jenkins
          generate_ssh_key: yes
          ssh_key_bits: 2048
          ssh_key_file: .ssh/id_rsa

      - name: copy jenkins public ssh key to ansible server buffer
        fetch:
          src: ~jenkins/.ssh/id_rsa.pub
          dest: buffer/{{ansible_hostname}}-id_rsa.pub
          flat: yes

  - hosts:
      - prod_server
    become: yes
  # become_user: root
    tasks:
      - name: Copy jenkins public ssh key from ansible buffer to prod server tmp folder
        copy:
          src: buffer/ip-10-0-101-125-id_rsa.pub
          dest: /tmp/remote-id_rsa.pub

      - name: copy jenkins ssh key from prod server tmp folder to authorized keys
        shell: cat /tmp/remote-id_rsa.pub >> /home/ec2-user/.ssh/authorized_keys

  - hosts:
      - dev_server
    become: yes
  # become_user: root
    tasks:
      - name: Copy jenkins public ssh key from ansible buffer to dev server tmp folder
        copy:
          src: buffer/ip-10-0-101-125-id_rsa.pub
          dest: /tmp/remote-id_rsa.pub

      - name: copy jenkins ssh key from dev server tmp folder to authorized keys
        shell: cat /tmp/remote-id_rsa.pub >> /home/ec2-user/.ssh/authorized_keys

